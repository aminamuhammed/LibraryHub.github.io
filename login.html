<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
           body {
          background-image: url('images/bg.jpg');
          background-size: cover; /* Makes sure the image covers the entire page */
          background-position: center; /* Centers the image */
          background-repeat: no-repeat; /* Prevents the image from repeating */
      }

        /* Styling as per your request */
        .d-flex-center {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('/images/bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .login-container {
            max-width: 500px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.7);
            font-size: 1.15rem;
            animation: fadeIn 1.5s ease-in-out;
        }

        h2 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            animation: slideIn 1s ease-out;
        }

        .form-label {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .btn {
            font-size: 1.15rem;
            padding: 10px;
            transition: transform 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .forgot-password,
        .signup-link {
            font-size: 1rem;
            color: #007bff;
            text-decoration: none;
        }

        .remember-me {
            font-size: 1rem;
            margin-right: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="d-flex-center">
        <div class="login-container">
            <h2 class="text-center">Login</h2>
            <form action="books.html" onsubmit="return validateBoth()">
                <div class="mb-4">
                    <label for="email" class="form-label">Email address</label>
                    <input type="text" class="form-control" id="em" placeholder="Enter email">
                    <span id="err1" class="error"></span>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                    <span id="passwordStrength" class="error"></span>
                </div>
                <div class="mb-4 d-flex justify-content-between align-items-center">
                    <div class="form-check remember-me">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <p class="mt-4 text-center">Don't have an account? <a href="signup.html" class="signup-link">Sign up</a></p>
            </form>
        </div>
    </div>

    <script>
          function validateBoth() {
            var emailIsValid = emailvalidate();
            var passwordIsValid = passvalidate();
            var nonEmpty = notempty();
            return emailIsValid && passwordIsValid && nonEmpty;
        }
    </script>
<script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
