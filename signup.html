<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Center the signup container */
        .d-flex-center {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('/images/bg.jpg') no-repeat center center fixed; /* Optional background image */
            background-size: cover;
        }

        /* Transparent background for signup container */
        .signup-container {
            max-width: 400px; /* Make the signup container smaller */
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.7); /* Transparent white background */
            font-size: 1.15rem;
            animation: fadeIn 1.5s ease-in-out;
        }

        h2 {
            font-size: 1.75rem; /* Slightly smaller heading */
            font-weight: bold;
            margin-bottom: 20px;
            animation: slideIn 1s ease-out;
        }

        .form-label {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .btn {
            font-size: 1.15rem;
            padding: 10px;
            transition: transform 0.3s ease;
            background-color: #007bff; /* Blue button */
            border-color: #007bff;
        }

        .btn:hover {
            transform: scale(1.05);
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #0056b3;
        }

        .login-link {
            font-size: 1rem;
            color: #007bff;
            text-decoration: none;
        }

        /* Keyframes for fade in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Keyframes for slide in animation */
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .error {
            color: red;
        }

        .medium {
            color: orange;
        }

        .strong {
            color: green;
        }

    </style>
</head>
<body>
    <div class="d-flex-center">
        <div class="signup-container">
            <h2 class="text-center">Sign Up</h2>
            <form action="books.html" onsubmit="return validateBoth()">
                <div class="mb-4">
                    <label for="em" class="form-label">Email address</label>
                    <input type="text" class="form-control" id="em" placeholder="Enter email">
                    <span id="err1" class="error"></span>
                </div>
                <div class="mb-4">
                    <label for="phone" class="form-label">Phone number</label>
                    <input type="text" class="form-control" id="phone" placeholder="Enter phone number">
                    <span id="phoneError" class="error"></span>
                </div>
                <div class="mb-4">
                    <label for="pwd1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pwd1" placeholder="Enter password" onkeyup="passvalidate()">
                    <span id="passwordStrength"></span>
                </div>
                <div class="mb-4">
                    <label for="pwd2" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="pwd2" placeholder="Confirm password" onkeyup="passvalidate()">
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                <p class="mt-4 text-center">Already have an account? <a href="login.html" class="login-link">Login</a></p>
            </form>
        </div>
    </div>


<script>
      function validateBoth() {
            var emailIsValid = emailvalidate();
            var passwordIsValid = passvalidate();
            var phoneIsValid = phoneValidate();
            var nonEmpty=notempty();

            // If both validations pass, return true, otherwise return false
            return emailIsValid && passwordIsValid && phoneIsValid && nonEmpty;
        }
</script>
    <script src="signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
